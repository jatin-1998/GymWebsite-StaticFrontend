<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweatOut Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Raleway:wght@600&display=swap" rel="stylesheet">

    <style>
        body{
            position: relative;      
            margin:0px;
            padding:0px;
            background-image: url('img/girl.jpg');
            height: 100%;
            color: white;
            background-repeat: repeat-x;
        
            
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img id="i1"src="img/icon.png" alt="#">
            <p>SweatOut Fitness</p>

            
        </div>
        <div class="right">
            <button class="btn">CALL US NOW</button>
            <button class="btn">EMAIL US</button>

        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculate</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <!-- mid box for nav bar -->

        </div>
    </header>
    <div class="container">
        <h2>Join The Best GYM of Delhi</h2>
        <form action="noaction.py">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter AGE">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Gender">
            </div>
            <button class="btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
